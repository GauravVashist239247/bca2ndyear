<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
    <style>
  th{
    border: 2px solid black;
  }
  td{
    border: 2px solid black;
  }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th style="width: 60px; border: 2px solid black;">Firstame</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Philips</td>
            <td>Smith</td>
            <td>55</td>
        </tr>
        <tr>
            <td>Novak</td>
            <td>Scott</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Halpert</td>
            <td>56</td>
        </tr>
    </tbody>
</table>

<br>

</body>
</html>

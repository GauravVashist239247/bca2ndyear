<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div style="background-color: blanchedalmond;height: 400px;width: 680px;">
        <h1>
           <p>

               Application Form
           </p>
        </h1>
        <form action="">
            <label for="name">First Name:</label>
            <input type="text" id="name">
            <label for="Lname">Last Name:</label>
            <input type="text" id="Lname">
            <br>
            <br>
            <label for="date">Date of birth</label>
            <input type="date" id="date">

            <label for="age">Age:</label>
            <input type="number" id="age">

            <br><br>
            <label for="gender">Gender:</label>
            <select name="" id="gender">
                <option value="">Male</option>
                <option value="">Female</option>
            </select> 

            <label for="email">Email:</label>
            <input type="email" id="email">

            <br><br>
            <span>Position Available:</span>
            <input type="radio" id="junior" name="name">
            <label for="junior">Junior Developer</label>


            <input type="radio" id="mid" name="name">
            <label for="mid">Mid-level Developer</label>


            <input type="radio" id="sen" name="name">
            <label for="sen">Senior Developer</label>
            <br><br>
            
            
            <span>
               Programming language:
               
        </span>
        <input type="checkbox" id="java">
            <label for="java">Java</label>


            <input type="checkbox" id="javas">
            <label for="javas">Java Script</label>



            <input type="checkbox" id="Python">
            <label for="Python">Python</label>


            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password">


            <label for="Cpassword">Confirm Password:</label>
            <input type="password" id="Cpassword">

            <br><br>
            <button type="submit">Submit</button>

            <button type="reset">Reset</button>

        </form>


    </div>



    <ol>
        <li>apple</li>
        <li>mango</li>
        <li>pineapple</li>
        <li>grapes</li>
    </ol>

    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>pineapple</li>
        <li>grapes</li>
    </ul>






</body>

</html>
